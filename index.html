<!DOCTYPE html>
<html>
    <head>
        <script>
            function onClick() {
                const m = document.getElementById("menu");
                if (m.style.display === 'none') {
                    m.style.display = 'block';
                } else {
                    m.style.display = 'none';
                }
            }
        </script>
    </head>
    <body>
        <div id="menu">Site Menu</div>
    </body>
</html>
